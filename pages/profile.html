<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Globalstay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/img/WhatsApp Image 2025-10-02 at 13.06.05_34ae7f81.jpg"
            alt="Globalstay"
          />
          <span>Globalstay</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <section class="section" style="padding-top: 120px">
      <div class="container">
        <h2 class="section-title">My Profile</h2>
        <p class="section-subtitle">
          Manage your account and view your bookings
        </p>

        <div class="row g-4">
          <div class="col-lg-4">
            <div class="card p-4">
              <div class="d-flex align-items-center mb-3">
                <div
                  class="rounded-circle bg-light d-flex align-items-center justify-content-center"
                  style="width: 64px; height: 64px"
                >
                  <i
                    class="fas fa-user"
                    style="font-size: 28px; color: var(--primary)"
                  ></i>
                </div>
                <div class="ms-3">
                  <h5 id="profileName" class="mb-0">-</h5>
                  <small id="profileEmail" class="text-muted">-</small>
                </div>
              </div>
              <hr />
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <span>Password</span>
                  <span id="profilePassword" class="text-muted">********</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card p-4">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="mb-0">My Bookings</h5>
                <a href="booking.html" class="btn btn-book">New Booking</a>
              </div>
              <div id="bookingsList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
