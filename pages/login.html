<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Globalstay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ls.css" />
  </head>
  <body class="auth-page">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/img/WhatsApp Image 2025-10-02 at 13.06.05_34ae7f81.jpg"
            alt="Globalstay"
          />
          <span>Globalstay</span>
        </a>
      </div>
    </nav>
    <section class="section">
      <div class="container" style="max-width: 520px">
        <h2 class="section-title">Welcome back</h2>
        <p class="section-subtitle text-center">
          Sign in to continue your booking
        </p>
    <div id="messageContainer" class="mt-3"></div>
        <div class="contact-form auth-card auth-fade-up">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>
           <div class="mb-3">
  <label class="form-label">Password</label>
  <div class="input-group">
    <input
      type="password"
      class="form-control"
      id="loginPassword"
      name="password"
      placeholder="Your password"
      minlength="8"
      required
    />
    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg> 
    </button>
  </div>
</div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" id="forgotPasswordLink" class="text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-book w-100">Login</button>
          </form>
          <p class="text-center mt-3 mb-0">
            New to Globalstay? <a href="signup.html">Create an account</a>
          </p>
        </div>
      </div>
    </section>
    <div class="modal fade" id="forgotModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <h5 class="mb-3">ðŸ“© Email Sent</h5>
          <p>A password reset link has been sent to your registered email address.</p>
          <button class="btn btn-book mt-2" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
